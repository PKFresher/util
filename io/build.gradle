plugins {
    id 'java'
}

ext['indeed.publish.name'] = 'util-io'

dependencies {
    compile project(':serialization')
    compile project(':util-core')
    compile 'com.google.guava:guava'
    compile 'log4j:log4j'

    compileOnly 'com.google.code.findbugs:jsr305'

    testCompile 'junit:junit'
}
